<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Methods</title>
</head>
<body>
   
    <script>
        const cities =["Mumbai","Pune","Solapur","Nanded","Nagpur"];
        document.write(cities);
        console.log("Array Elements are :");
        console.log(cities);

        console.log(cities[3]);

        console.log(cities.length);

        console.log(cities.indexOf("Solapur"));

        cities.pop();
        console.log(cities); 


        cities.push("Shirdi");
        console.log(cities); 





    </script>
</body>
</html>
